<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Our css & js -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Nav bar -->
    <nav class="navbar bg-dark navStyle">
        <div class="container-fluid">
            <div class="navBox">
                <a class="navbar-brand mainColor">S-Tore</a>
            </div>
        </div>
    </nav>

    <!-- Add Product Form -->

    <section class="formContainer bg-dark">
        <form>
            <h1 class="mainColor">Add product</h1>
            <input id="productTitle" type="text" name="title" placeholder="Product title.."><br>
            <p class="error" id="titleError"></p>
            <input id="productDesc" type="text" name="description" placeholder="Product description.."><br>
            <p class="error" id="descError"></p>
            <input id="productPrice" type="number" name="price" placeholder="Product price.."><br>
            <p class="error" id="priceError"></p>
            <input id="productDiscount" type="number" name="discount" placeholder="Product discount.."><br>
            <p class="error" id="discountError"></p>
            <input id="productStock" type="number" name="stock" placeholder="Product stock.."><br>
            <p class="error" id="stockError"></p>
            <input id="productImgUrl" type="text" name="imageUrl" placeholder="Product image url.."><br>
            <p class="error" id="imgUrlError"></p>
            <button type="button" onclick="addNewProduct()" class="formButton">Add Product</button><br>
            <button class="formButton" onclick="clearForm()">Clear</button>
        </form>
    </section>

    <!-- Cards container -->
    <section id="cardsContainer" class="cardsContainer">
    </section>

    <script src="main.js"></script>
</body>

</html>
